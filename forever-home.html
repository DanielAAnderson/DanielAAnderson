<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Basic widget styling */
    .widget {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 10px;
      cursor: move;
      z-index: 1000;
    }
    .widget img {
      width: 32px;
      height: 32px;
    }
    #preview {
      display: none;
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Welcome, <span id="user-email">Loading...</span></h2>
  </header>

  <div class="container">
    <h3>Create a Post</h3>
    <form id="postForm">
      <textarea id="postText" maxlength="250" placeholder="What's on your mind? (max 250 chars)"></textarea><br>
      <input type="file" id="imageUpload" accept="image/*" /><br>
      <img id="preview" alt="Image Preview" />
      <button type="submit">Post</button>
    </form>

    <div id="posts">
      <h3>Your Posts</h3>
    </div>
  </div>

  <!-- Floating Widget -->
  <div class="widget" id="widget">
    <a href="userprofile.html" title="Profile">
      <img src="padlock.png" alt="Profile" />
    </a>
    <a href="settings.html" title="Settings">
      <img src="dial.png" alt="Settings" />
    </a>
    <a href="index.html" title="Menu">
      <img src="door-key.png" alt="Menu" />
    </a>
    <a href="messages.html" title="Messages">
      <img src="key-hole.png" alt="Messages" />
    </a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userEmailEl = document.getElementById('user-email');
    const postsEl = document.getElementById('posts');
    const postForm = document.getElementById('postForm');
    const previewImg = document.getElementById('preview');
    const imageUpload = document.getElementById('imageUpload');
    const widget = document.getElementById("widget");

    let imageDataURL = "";

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmailEl.textContent = user.email;
      } else {
        window.location.href = "forever-home.html"; // Redirect if not logged in
      }
    });

    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          imageDataURL = e.target.result;
          previewImg.src = imageDataURL;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    postForm.addEventListener('submit', e => {
      e.preventDefault();
      const text = document.getElementById('postText').value.trim();
      if (!text) return alert("Post cannot be empty.");
      const postDiv = document.createElement('div');
      postDiv.className = "post";
      postDiv.innerHTML = `
        <p>${text}</p>
        ${imageDataURL ? `<img src="${imageDataURL}" style="max-width:100%; max-height:200px;" />` : ""}
      `;
      postsEl.appendChild(postDiv);
      postForm.reset();
      previewImg.style.display = "none";
      imageDataURL = "";
    });

    // Drag logic
    let isDragging = false, offsetX = 0, offsetY = 0;

    widget.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - widget.offsetLeft;
      offsetY = e.clientY - widget.offsetTop;
    });

    document.addEventListener("mousemove", e => {
      if (isDragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;
        const maxX = window.innerWidth - widget.offsetWidth;
        const maxY = window.innerHeight - widget.offsetHeight;
        widget.style.left = Math.min(Math.max(0, newX), maxX) + "px";
        widget.style.top = Math.min(Math.max(0, newY), maxY) + "px";
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>

</body>
</html>
