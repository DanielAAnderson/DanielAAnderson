<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Forever Lockedin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-container {
      max-width: 700px;
      margin: 60px auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #f57c00;
      object-fit: cover;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    .bio {
      margin-top: 10px;
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .background-picker {
      margin-top: 15px;
    }
    .posts-section {
      margin-top: 30px;
    }
    .post {
      border-top: 1px solid #ddd;
      padding: 10px 0;
      font-size: 1rem;
      color: #212121;
    }
    .post img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo top right -->
  <a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="logo.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-header">
      <label for="profilePicInput">
        <img id="profilePic" class="profile-pic" src="default-profile.png" alt="Profile Picture" title="Click to change profile picture" />
      </label>
      <input type="file" id="profilePicInput" accept="image/*" />
    </div>

    <label for="bioInput"><strong>Bio:</strong></label>
    <textarea id="bioInput" class="bio" placeholder="Tell us about yourself..."></textarea>

    <div class="background-picker">
      <label for="backgroundColor">Change Background Color:</label>
      <input type="color" id="backgroundColor" value="#ffffff" />
    </div>

    <div class="posts-section">
      <h3>Recent Posts</h3>
      <div id="posts">
        <p>No posts yet.</p>
      </div>
    </div>
  </div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <button title="Profile"><img src="padlock.png" alt="P" /></button>
    <button title="Settings"><img src="dial.png" alt="S" /></button>
    <button title="Menu"><img src="door-key.png" alt="M" /></button>
    <button title="Messages"><img src="key-hole.png" alt="Msg" /></button>
  </div>

  <script>
    const profilePicInput = document.getElementById("profilePicInput");
    const profilePic = document.getElementById("profilePic");
    const bioInput = document.getElementById("bioInput");
    const backgroundColorInput = document.getElementById("backgroundColor");
    const postsEl = document.getElementById("posts");

    // Load saved profile pic and bio (in localStorage for demo)
    if (localStorage.getItem("profilePic")) {
      profilePic.src = localStorage.getItem("profilePic");
    }

    if (localStorage.getItem("bio")) {
      bioInput.value = localStorage.getItem("bio");
    }

    // Load background color
    if (localStorage.getItem("bgColor")) {
      document.body.style.backgroundColor = localStorage.getItem("bgColor");
      backgroundColorInput.value = localStorage.getItem("bgColor");
    }

    // Upload profile picture
    profilePicInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        profilePic.src = evt.target.result;
        localStorage.setItem("profilePic", evt.target.result);
      };
      reader.readAsDataURL(file);
    });

    // Save bio on input
    bioInput.addEventListener("input", () => {
      localStorage.setItem("bio", bioInput.value);
    });

    // Change background color
    backgroundColorInput.addEventListener("input", () => {
      document.body.style.backgroundColor = backgroundColorInput.value;
      localStorage.setItem("bgColor", backgroundColorInput.value);
    });

    // Dummy posts (replace with real ones if you want)
    const dummyPosts = [
      { text: "Just had a great day!", img: "" },
      { text: "Check out this photo.", img: "sample-photo.jpg" }
    ];

    function loadPosts() {
      if (dummyPosts.length === 0) {
        postsEl.innerHTML = "<p>No posts yet.</p>";
      } else {
        postsEl.innerHTML = dummyPosts.map(post => `
          <div class="post">
            <p>${post.text}</p>
            ${post.img ? `<img src="${post.img}" alt="Post image">` : ""}
          </div>
        `).join("");
      }
    }
    loadPosts();

    const widget = document.getElementById('widget');

widget.querySelectorAll('button').forEach((btn, idx) => {
  btn.addEventListener('click', () => {
    switch(idx) {
      case 0: // Profile
        window.location.href = 'userprofile.html';
        break;
      case 1: // Settings
        window.location.href = 'settings.html';
        break;
      case 2: // Menu
        window.location.href = 'menu.html';
        break;
      case 3: // Messages
        window.location.href = 'messages.html'; // change if your messages page has another name
        break;
    }
  });
});

  </script>


</body>
</html>
