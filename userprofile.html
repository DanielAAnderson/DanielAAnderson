  <script type="module">
    // 1️⃣ Firebase App & Auth imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // 2️⃣ Firestore imports
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      updateDoc,
      arrayUnion
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // 3️⃣ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    // 4️⃣ Initialize services
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // 5️⃣ DOM refs (added only these—the rest remain as you had them)
    const newFriendInput = document.getElementById("newFriendInput");
    const addFriendBtn   = document.getElementById("addFriendBtn");
    const friendListEl   = document.getElementById("friendList");
    const friendCountEl  = document.getElementById("friendCount");

    let friends = []; // will be replaced by Firestore onSnapshot

    // 6️⃣ Auth + Firestore subscription (unchanged from your code)
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      const userDoc = doc(db, "users", user.uid);
      setDoc(userDoc, { friends: [] }, { merge: true });
      onSnapshot(userDoc, snap => {
        const data = snap.data() || {};
        friends = data.friends || [];
        renderFriends();   // ← render whenever Firestore updates
      });
      loadPosts();         // ← your existing call
    });

    // 7️⃣ Your existing localStorage + posts logic…
    //    (profile pic, bio, bg color, dummyPosts, loadPosts, etc.)

    // 8️⃣ Friends‑replacement snippet **inserted here**:

    // render function
    function renderFriends() {
      friendCountEl.textContent = friends.length;
      if (!friends.length) {
        friendListEl.innerHTML = "<li>No friends yet.</li>";
      } else {
        friendListEl.innerHTML = friends.map(f => `<li>${f}</li>`).join("");
      }
    }

    // add‑friend handler
    addFriendBtn.addEventListener("click", async () => {
      const name = newFriendInput.value.trim();
      if (!name) return alert("Enter a name.");
      const user = auth.currentUser;
      const userDoc = doc(db, "users", user.uid);
      await updateDoc(userDoc, { friends: arrayUnion(name) });
      newFriendInput.value = "";
      // onSnapshot will trigger renderFriends()
    });

    // initial render in case onSnapshot is slightly delayed
    renderFriends();

    // 9️⃣ Rest of your existing widget‑nav code…
  </script>
