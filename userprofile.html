<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Forever Lockedin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-container {
      max-width: 700px;
      margin: 60px auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #f57c00;
      object-fit: cover;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    .bio {
      margin-top: 10px;
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .background-picker {
      margin-top: 15px;
    }
    .stats-section {
      margin-top: 30px;
    }
    .stats-section h3 {
      margin-bottom: 10px;
    }
    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }
    .stats-table th,
    .stats-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .stats-table th {
      background-color: #f57c00;
      color: white;
    }
    .add-friend-section {
      margin-top: 20px;
    }
    .add-friend-section input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-friend-section button {
      padding: 8px 16px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    .add-friend-section ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }
    .add-friend-section li {
      padding: 4px 0;
    }
    .posts-section {
      margin-top: 30px;
    }
    .post {
      border-top: 1px solid #ddd;
      padding: 10px 0;
      font-size: 1rem;
      color: #212121;
    }
    .post img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo top right -->
  <a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="lock.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="profile-container">
    <h2>User Profile</h2>

    <!-- Stats Table -->
    <div class="stats-section">
      <h3>Profile Stats</h3>
      <table class="stats-table">
        <tr>
          <th>Friends</th>
          <td><span id="friendCount">0</span></td>
        </tr>
        <tr>
          <th>Posts</th>
          <td><span id="postCount">0</span></td>
        </tr>
      </table>
    </div>

    <!-- Add Friend UI -->
    <div class="add-friend-section">
      <h3>Add a Friend</h3>
      <input id="newFriendInput" type="text" placeholder="Friend’s email/name" />
      <button id="addFriendBtn">Add Friend</button>
      <ul id="friendList">
        <!-- JS will populate -->
      </ul>
    </div>

    <div class="profile-header">
      <label for="profilePicInput">
        <img id="profilePic" class="profile-pic" src="default-profile.png" alt="Profile Picture" title="Click to change profile picture" />
      </label>
      <input type="file" id="profilePicInput" accept="image/*" />
    </div>

    <label for="bioInput"><strong>Bio:</strong></label>
    <textarea id="bioInput" class="bio" placeholder="Tell us about yourself..."></textarea>

    <div class="background-picker">
      <label for="backgroundColor">Change Background Color:</label>
      <input type="color" id="backgroundColor" value="#ffffff" />
    </div>

    <div class="posts-section">
      <h3>Recent Posts</h3>
      <div id="posts">
        <p>No posts yet.</p>
      </div>
    </div>
  </div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <button title="Profile"><img src="padlock.png" alt="P" /></button>
    <button title="Settings"><img src="dial.png" alt="S" /></button>
    <button title="Menu"><img src="door-key.png" alt="M" /></button>
    <button title="Messages"><img src="key-hole.png" alt="Msg" /></button>
  </div>

  <!-- Auth + Firestore + Add Friend + Posts logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      updateDoc,
      arrayUnion
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    // Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM refs
    const profilePicInput      = document.getElementById("profilePicInput");
    const profilePic           = document.getElementById("profilePic");
    const bioInput             = document.getElementById("bioInput");
    const backgroundColorInput = document.getElementById("backgroundColor");
    const postsEl              = document.getElementById("posts");
    const friendCountEl        = document.getElementById("friendCount");
    const postCountEl          = document.getElementById("postCount");
    const newFriendInput       = document.getElementById("newFriendInput");
    const addFriendBtn         = document.getElementById("addFriendBtn");
    const friendListEl         = document.getElementById("friendList");
    const widget               = document.getElementById("widget");

    let friends = [];

    // Listen for auth, then user‐doc
    onAuthStateChanged(auth, user => {
      if (!user) {
        return window.location.href = "index.html";
      }
      const userDoc = doc(db, "users", user.uid);
      // Ensure the doc exists
      setDoc(userDoc, { friends: [] }, { merge: true });
      // Real‐time friends updates
      onSnapshot(userDoc, snap => {
        friends = snap.data()?.friends || [];
        renderFriends();
      });
      // Load your posts
      loadPosts();
    });

    // LocalStorage + posts logic
    if (localStorage.getItem("profilePic")) {
      profilePic.src = localStorage.getItem("profilePic");
    }
    if (localStorage.getItem("bio")) {
      bioInput.value = localStorage.getItem("bio");
    }
    if (localStorage.getItem("bgColor")) {
      document.body.style.backgroundColor = localStorage.getItem("bgColor");
      backgroundColorInput.value = localStorage.getItem("bgColor");
    }
    profilePicInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        profilePic.src = evt.target.result;
        localStorage.setItem("profilePic", evt.target.result);
      };
      reader.readAsDataURL(file);
    });
    bioInput.addEventListener("input", () => {
      localStorage.setItem("bio", bioInput.value);
    });
    backgroundColorInput.addEventListener("input", () => {
      document.body.style.backgroundColor = backgroundColorInput.value;
      localStorage.setItem("bgColor", backgroundColorInput.value);
    });

    // Dummy posts
    const dummyPosts = [
      { text: "Just had a great day!", img: "" },
      { text: "Check out this photo.", img: "sample-photo.jpg" }
    ];

    function loadPosts() {
      if (!dummyPosts.length) {
        postsEl.innerHTML = "<p>No posts yet.</p>";
      } else {
        postsEl.innerHTML = dummyPosts.map(p => `
          <div class="post">
            <p>${p.text}</p>
            ${p.img ? `<img src="${p.img}" alt="Post image">` : ""}
          </div>
        `).join("");
      }
      postCountEl.textContent = dummyPosts.length;
    }

    // Render friends list & count
    function renderFriends() {
      friendCountEl.textContent = friends.length;
      if (!friends.length) {
        friendListEl.innerHTML = "<li>No friends yet.</li>";
      } else {
        friendListEl.innerHTML = friends.map(f => `<li>${f}</li>`).join("");
      }
    }

    // Add‑Friend handler
    addFriendBtn.addEventListener("click", async () => {
      const name = newFriendInput.value.trim();
      if (!name) return alert("Enter a name.");
      const userDoc = doc(db, "users", auth.currentUser.uid);
      await updateDoc(userDoc, { friends: arrayUnion(name) });
      newFriendInput.value = "";
      // onSnapshot will auto‐refresh
    });

    // Widget navigation (unchanged)
    widget.querySelectorAll('button').forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        switch (idx) {
          case 0: return window.location.href = 'userprofile.html';
          case 1: return window.location.href = 'settings.html';
          case 2: return window.location.href = 'menu.html';
          case 3: return window.location.href = 'messages.html';
        }
      });
    });
  </script>
</body>
</html>
