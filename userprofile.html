<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile - Forever Lockedin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .profile-container {
      max-width: 700px;
      margin: 60px auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #f57c00;
      object-fit: cover;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    .bio {
      margin-top: 10px;
      width: 100%;
      min-height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    .background-picker {
      margin-top: 15px;
    }
    .stats-section {
      margin-top: 30px;
    }
    .stats-section h3 {
      margin-bottom: 10px;
    }
    .stats-table {
      width: 100%;
      border-collapse: collapse;
    }
    .stats-table th,
    .stats-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .stats-table th {
      background-color: #f57c00;
      color: white;
    }
    .add-friend-section {
      margin-top: 20px;
    }
    .add-friend-section input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .add-friend-section button {
      padding: 8px 16px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 8px;
    }
    .add-friend-section ul {
      list-style: none;
      padding: 0;
      margin-top: 12px;
    }
    .add-friend-section li {
      padding: 4px 0;
    }
    .posts-section {
      margin-top: 30px;
    }
    .post {
      border-top: 1px solid #ddd;
      padding: 10px 0;
      font-size: 1rem;
      color: #212121;
    }
    .post img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Logo top right -->
  <a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="lock.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="profile-container">
    <h2>User Profile</h2>

    <!-- Stats Table -->
    <div class="stats-section">
      <h3>Profile Stats</h3>
      <table class="stats-table">
        <tr>
          <th>Friends</th>
          <td><span id="friendCount">0</span></td>
        </tr>
        <tr>
          <th>Posts</th>
          <td><span id="postCount">0</span></td>
        </tr>
      </table>
    </div>

    <!-- Add Friend UI (hidden by default) -->
    <div class="add-friend-section" id="addFriendSection" style="display: none;">
      <h3>Add a Friend</h3>
      <input id="newFriendInput" type="text" placeholder="Friend’s email/name" />
      <button id="addFriendBtn">Add Friend</button>
      <ul id="friendList">
        <!-- populated by JS -->
      </ul>
    </div>

    <div class="profile-header">
      <label for="profilePicInput">
        <img id="profilePic" class="profile-pic" src="default-profile.png" alt="Profile Picture" title="Click to change profile picture" />
      </label>
      <input type="file" id="profilePicInput" accept="image/*" />
    </div>

    <label for="bioInput"><strong>Bio:</strong></label>
    <textarea id="bioInput" class="bio" placeholder="Tell us about yourself..."></textarea>

    <div class="background-picker">
      <label for="backgroundColor">Change Background Color:</label>
      <input type="color" id="backgroundColor" value="#ffffff" />
    </div>

    <div class="posts-section">
      <h3>Recent Posts</h3>
      <div id="posts">
        <p>No posts yet.</p>
      </div>
    </div>
  </div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <button title="Profile"><img src="padlock.png" alt="P" /></button>
    <button title="Settings"><img src="dial.png" alt="S" /></button>
    <button title="Menu"><img src="door-key.png" alt="M" /></button>
    <button title="Messages"><img src="key-hole.png" alt="Msg" /></button>
  </div>

  <script type="module">
    // 1) Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      onSnapshot,
      updateDoc,
      arrayUnion,
      collection,
      query,
      where,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // 2) Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    // 3) Initialize Firebase
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // 4) Parse UID from URL query
    let profileUid = null;

    // 5) DOM refs
    const profilePicInput      = document.getElementById("profilePicInput");
    const profilePic           = document.getElementById("profilePic");
    const bioInput             = document.getElementById("bioInput");
    const backgroundColorInput = document.getElementById("backgroundColor");
    const postsEl              = document.getElementById("posts");
    const friendCountEl        = document.getElementById("friendCount");
    const postCountEl          = document.getElementById("postCount");
    const newFriendInput       = document.getElementById("newFriendInput");
    const addFriendBtn         = document.getElementById("addFriendBtn");
    const friendListEl         = document.getElementById("friendList");
    const addFriendSection     = document.getElementById("addFriendSection");
    const widget               = document.getElementById("widget");

    // 6) Listen for auth state
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Now auth.currentUser is defined
      const params = new URLSearchParams(location.search);
      profileUid = params.get("uid") || user.uid;

      // Ensure logged‑in user's doc exists
      await setDoc(doc(db, "users", user.uid), {}, { merge: true });

      // 7) Subscribe to profile data
      onSnapshot(doc(db, "users", profileUid), snap => {
        const data = snap.data() || {};
        bioInput.value = data.bio || "";
        const friends = data.friends || [];
        friendCountEl.textContent = friends.length;
        friendListEl.innerHTML = friends.length
          ? friends.map(f => `<li><a href="userprofile.html?uid=${f}">${f}</a></li>`).join("")
          : "<li>No friends yet.</li>";
      });

      // 8) Show Add‑Friend only for other users
      if (profileUid !== user.uid) {
        addFriendSection.style.display = "block";
      }

      // 9) Subscribe to that user's posts
      const postsQ = query(
        collection(db, "posts"),
        where("authorUid", "==", profileUid),
        orderBy("createdAt", "desc")
      );
      onSnapshot(postsQ, snap => {
        postsEl.innerHTML = "";
        snap.forEach(d => {
          const p = d.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <p>${p.text}</p>
            ${p.imageURL ? `<img src="${p.imageURL}">` : ""}
          `;
          postsEl.append(div);
        });
        postCountEl.textContent = snap.size;
      });
    });

    // 10) Add‑Friend handler
    addFriendBtn.addEventListener("click", async () => {
      const name = newFriendInput.value.trim();
      if (!name) {
        alert("Enter a name.");
        return;
      }
      const userDoc = doc(db, "users", auth.currentUser.uid);
      await updateDoc(userDoc, {
        friends: arrayUnion(profileUid)
      });
      alert("Friend added!");
      newFriendInput.value = "";
    });

    // 11) LocalStorage for pic, bio, bgColor (unchanged)
    if (localStorage.getItem("profilePic")) {
      profilePic.src = localStorage.getItem("profilePic");
    }
    if (localStorage.getItem("bio")) {
      bioInput.value = localStorage.getItem("bio");
    }
    if (localStorage.getItem("bgColor")) {
      document.body.style.backgroundColor = localStorage.getItem("bgColor");
      backgroundColorInput.value = localStorage.getItem("bgColor");
    }
    profilePicInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = evt => {
        profilePic.src = evt.target.result;
        localStorage.setItem("profilePic", evt.target.result);
      };
      reader.readAsDataURL(file);
    });
    bioInput.addEventListener("input", () => {
      localStorage.setItem("bio", bioInput.value);
    });
    backgroundColorInput.addEventListener("input", () => {
      document.body.style.backgroundColor = backgroundColorInput.value;
      localStorage.setItem("bgColor", backgroundColorInput.value);
    });

    // 12) Widget navigation (unchanged)
    widget.querySelectorAll('button').forEach((btn, idx) => {
      btn.addEventListener('click', () => {
        switch (idx) {
          case 0: window.location.href = 'userprofile.html'; break;
          case 1: window.location.href = 'settings.html';    break;
          case 2: window.location.href = 'menu.html';        break;
          case 3: window.location.href = 'messages.html';    break;
        }
      });
    });
  </script>
</body>
</html>
