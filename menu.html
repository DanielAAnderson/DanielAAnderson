<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - Forever Lockedin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .menu-container {
      max-width: 400px;
      margin: 80px auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      width: 100%;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1001;
      border-radius: 8px;
      padding: 10px 0;
    }
    .dropdown-content button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #2e7d32;
    }
    .dropdown-content button:hover {
      background-color: #f57c00;
      color: white;
    }
    .menu-search {
      margin-top: 20px;
    }
    .menu-search input {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
    }
    .menu-search button {
      padding: 8px 15px;
      background-color: #f57c00;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .menu-search button:hover {
      background-color: #ef6c00;
    }
  </style>
</head>
<body>

  <!-- Logo top right -->
  <a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="lock.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="menu-container">
    <h2>Menu</h2>
    
    <div class="dropdown">
      <button id="menuBtn" style="width: 100%; padding: 10px; font-weight: 700; background: #2e7d32; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Open Menu â–¼
      </button>
      <div class="dropdown-content" id="dropdownContent">
        <button onclick="goTo('search-friends.html')">Search for Friends</button>
        <button onclick="goTo('marketplace.html')">Marketplace</button>
      </div>
    </div>

    <div class="menu-search">
      <input type="text" id="externalSearchInput" placeholder="Search outside website..." />
      <button id="externalSearchBtn">Search</button>
    </div>
  </div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <button title="Profile"><img src="padlock.png" alt="P" /></button>
    <button title="Settings"><img src="dial.png" alt="S" /></button>
    <button title="Menu"><img src="door-key.png" alt="M" /></button>
    <button title="Messages"><img src="key-hole.png" alt="Msg" /></button>
  </div>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdown = document.getElementById("dropdownContent");
    const externalSearchBtn = document.getElementById("externalSearchBtn");
    const externalSearchInput = document.getElementById("externalSearchInput");

    menuBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    });

    function goTo(page) {
      window.location.href = page;
    }

    externalSearchBtn.addEventListener("click", () => {
      const query = externalSearchInput.value.trim();
      if (!query) {
        alert("Please enter a search query.");
        return;
      }
      const confirmed = confirm("You are about to leave Forever Lockedin and go to an external website. Continue?");
      if (confirmed) {
        // For demo, redirect to Google search with the query
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.location.href = searchUrl;
      }
    });

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('#menuBtn')) {
        if (dropdown.style.display === "block") {
          dropdown.style.display = "none";
        }
      }
    }

    const widget = document.getElementById('widget');

widget.querySelectorAll('button').forEach((btn, idx) => {
  btn.addEventListener('click', () => {
    switch(idx) {
      case 0: // Profile
        window.location.href = 'userprofile.html';
        break;
      case 1: // Settings
        window.location.href = 'settings.html';
        break;
      case 2: // Menu
        window.location.href = 'menu.html';
        break;
      case 3: // Messages
        window.location.href = 'messages.html'; 
        break;
    }
  });
});

onSnapshot(collection(db, "users"), snap => {
  allUsers.innerHTML = snap.docs
    .filter(d => d.id !== auth.currentUser.uid)
    .map(d => `<option value="${d.id}">${d.data().email}</option>`)
    .join("");
});
document.getElementById("viewProfileBtn").onclick = () => {
  const uid = allUsers.value;
  location.href = `userprofile.html?uid=${uid}`;
};

  </script>

</body>
</html>
