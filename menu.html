<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu - Forever Lockedin</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .menu-container {
      max-width: 400px;
      margin: 80px auto 30px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
      width: 100%;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1001;
      border-radius: 8px;
      padding: 10px 0;
    }
    .dropdown-content button {
      width: 100%;
      padding: 10px 15px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #2e7d32;
    }
    .dropdown-content button:hover {
      background-color: #f57c00;
      color: white;
    }
    .menu-search {
      margin-top: 20px;
    }
    .menu-search input {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
    }
    .menu-search button {
      padding: 8px 15px;
      background-color: #f57c00;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .menu-search button:hover {
      background-color: #ef6c00;
    }
    /* new: find‑friends UI */
    .find-friends {
      margin-top: 30px;
      text-align: left;
    }
    .find-friends h3 {
      color: #2e7d32;
      margin-bottom: 10px;
    }
    .find-friends input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .find-friends select {
      width: 65%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
      font-size: 1rem;
    }
    .find-friends button {
      padding: 8px 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .find-friends button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <!-- Logo top right -->
  <a href="forever-home.html"
     style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="lock.png" alt="Forever Logo"
         style="height: 40px; cursor: pointer;" />
  </a>

  <div class="menu-container">
    <h2>Menu</h2>
    
    <div class="dropdown">
      <button id="menuBtn"
              style="width: 100%; padding: 10px; font-weight: 700;
                     background: #2e7d32; color: white;
                     border: none; border-radius: 8px;
                     cursor: pointer;">
        Open Menu ▼
      </button>
      <div class="dropdown-content" id="dropdownContent">
        <button onclick="goTo('menu.html')">Main Menu</button>
        <button onclick="goTo('menu.html')">Refresh</button>
      </div>
    </div>

    <div class="menu-search">
      <input type="text" id="externalSearchInput"
             placeholder="Search outside website..." />
      <button id="externalSearchBtn">Search</button>
    </div>

    <!-- new: find-friends section -->
    <div class="find-friends">
      <h3>Find Friends</h3>
      <!-- live search box -->
      <input type="text" id="searchUserInput" placeholder="Search by email…" />
      <select id="allUsers">
        <option>Loading users…</option>
      </select>
      <button id="viewProfileBtn">View Profile</button>
    </div>
  </div>

  <!-- Widget -->
  <div class="widget" id="widget">
    <button title="Profile"><img src="padlock.png" alt="P" /></button>
    <button title="Settings"><img src="dial.png" alt="S" /></button>
    <button title="Menu"><img src="door-key.png" alt="M" /></button>
    <button title="Messages"><img src="key-hole.png" alt="Msg" /></button>
  </div>

  <script type="module">
    // 1) Firebase core
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      onSnapshot,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // 2) Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    // 3) Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM refs
    const menuBtn             = document.getElementById("menuBtn");
    const dropdown            = document.getElementById("dropdownContent");
    const externalSearchBtn   = document.getElementById("externalSearchBtn");
    const externalSearchInput = document.getElementById("externalSearchInput");
    const searchUserInput     = document.getElementById("searchUserInput");
    const allUsers            = document.getElementById("allUsers");
    const viewProfileBtn      = document.getElementById("viewProfileBtn");
    const widget              = document.getElementById("widget");

    // helper storage
    let allUsersData = [];

    // dropdown toggle
    menuBtn.addEventListener("click", () => {
      dropdown.style.display = dropdown.style.display === "block"
                              ? "none" : "block";
    });
    function goTo(page) {
      window.location.href = page;
    }

    // external search
    externalSearchBtn.addEventListener("click", () => {
      const q = externalSearchInput.value.trim();
      if (!q) return alert("Please enter a search query.");
      if (confirm("You are about to leave Forever Lockedin. Continue?")) {
        window.location.href =
          `https://www.google.com/search?q=${encodeURIComponent(q)}`;
      }
    });
    window.onclick = e => {
      if (!e.target.matches('#menuBtn'))
        dropdown.style.display = 'none';
    };

    // 4) Build & filter the users list
    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "index.html";

      // ensure this user has a Firestore doc (so future sign‑ups all have docs)
      await setDoc(doc(db, "users", user.uid), { email: user.email }, { merge: true });

      onSnapshot(collection(db, "users"), snap => {
        allUsersData = snap.docs
          .filter(d => d.id !== user.uid)            // don't show yourself
          .map(d => ({ uid: d.id, email: d.data().email || d.id }));
        renderUserOptions("");
      });
    });

    // helper to re‑render based on filter text
    function renderUserOptions(filter) {
      const f = filter.toLowerCase();
      const matched = allUsersData.filter(u => u.email.toLowerCase().includes(f));
      allUsers.innerHTML = matched.length
        ? matched.map(u => `<option value="${u.uid}">${u.email}</option>`).join("")
        : `<option disabled>No matches</option>`;
    }

    // live‑filter as you type
    searchUserInput.addEventListener("input", e => {
      renderUserOptions(e.target.value);
    });

    // 5) View Profile button
    viewProfileBtn.addEventListener("click", () => {
      const uid = allUsers.value;
      if (!uid) return alert("Select someone first.");
      window.location.href = `userprofile.html?uid=${uid}`;
    });

    // 6) Widget nav
    widget.querySelectorAll('button').forEach((btn, i) => {
      btn.addEventListener('click', () => {
        switch (i) {
          case 0: window.location.href = 'userprofile.html'; break;
          case 1: window.location.href = 'settings.html';    break;
          case 2: window.location.href = 'menu.html';        break;
          case 3: window.location.href = 'messages.html';    break;
        }
      });
    });
  </script>
</body>
</html>
