<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <title>Sign Up - Forever Lockedin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-wrapper {
      display: flex;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .signup-container {
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #ef6c00;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2e7d32;
      text-decoration: none;
    }

    .info-container {
      background: #2e7d32;
      color: #fff;
      padding: 40px;
      width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .info-container h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .info-container p {
      margin: 0 0 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    .info-container h3 {
      margin: 0;
      font-size: 18px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <a href="/index.html" class="back-link">Already have an account? Login</a>
    </div>
    <div class="info-container">
      <h2>Welcome to Forever lockedin</h2>
      <p>Where you can stay locked in.</p>
      <h3>"stronger together. Locked in forever."</h3>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          window.location.href = "forever-home.html";
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    });
  </script>
</body>
</html>
