<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Forever Lockedin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 20px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .signup-container button {
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .signup-container button:hover {
      background-color: #005599;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #003366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Your LockedIn Account</h2>
    <form>
      <input type="text" name="username" placeholder="Desired Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="date" name="dob" placeholder="Date of Birth" required>
      <button type="submit">Sign Up</button>
    </form>

    <a href="Index.html" class="back-link">Already have an account? Login</a>
  </div>
</body>
</html>
