<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inbox - Forever Lockedin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #003366;
    }
    .message-form, .inbox {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message-form textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      resize: none;
    }
    .message-form button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .message:last-child {
      border-bottom: none;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Inbox</h2>

  <div class="inbox" id="inbox">
    <!-- Messages will appear here -->
    <p id="noMessages">No messages yet.</p>
  </div>

  <div class="message-form">
    <h3>Send a Message</h3>
    <form id="messageForm">
      <label for="recipient">To:</label>
      <select id="recipient" required>
        <option value="" disabled selected>No users available</option>
      </select>
      <label for="messageText">Message:</label>
      <textarea id="messageText" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const inbox = document.getElementById("inbox");
    const form = document.getElementById("messageForm");
    const messageText = document.getElementById("messageText");
    const noMessages = document.getElementById("noMessages");

    let messages = []; // For now, just in-memory

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const text = messageText.value.trim();
      const recipient = document.getElementById("recipient").value;

      if (!text || !recipient) return;

      // Create a message object
      const message = {
        to: recipient,
        text,
        date: new Date().toLocaleString()
      };

      messages.push(message);
      displayMessages();
      form.reset();
    });

    function displayMessages() {
      noMessages.style.display = messages.length ? "none" : "block";
      inbox.innerHTML = messages.length
        ? messages.map(msg => `
            <div class="message">
              <strong>To:</strong> ${msg.to} <br />
              <strong>Sent:</strong> ${msg.date} <br />
              <p>${msg.text}</p>
            </div>
          `).join("")
        : '<p id="noMessages">No messages yet.</p>';
    }

    // On page load
    displayMessages();
  </script>
</body>
</html>
