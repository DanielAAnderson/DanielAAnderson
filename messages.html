<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <title>Inbox - Forever Lockedin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #212121;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #2e7d32; /* dark green */
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .inbox, .message-form {
      background: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .message-form h3 {
      color: #f57c00; /* orange */
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .message-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2e7d32;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid #f57c00;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      resize: none;
      transition: border-color 0.3s ease;
    }

    select:focus, textarea:focus {
      border-color: #2e7d32;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #f57c00;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #ef6c00;
    }

    .message {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      font-size: 1rem;
      color: #212121;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message strong {
      color: #2e7d32;
      font-weight: 700;
    }

    #noMessages {
      color: #f57c00;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <h2>Inbox</h2>
  <a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="lock.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="inbox" id="inbox">
    <p id="noMessages">No messages yet.</p>
  </div>

  <div class="message-form">
    <h3>Send a Message</h3>
    <form id="messageForm">
      <label for="recipient">To:</label>
      <select id="recipient" required>
        <option value="" disabled selected>Loading usersâ€¦</option>
      </select>
      <label for="messageText">Message:</label>
      <textarea id="messageText" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Widget Markup -->
  <div class="widget" id="widget">
    <a href="userprofile.html" title="Profile"><img src="padlock.png" alt="Profile"></a>
    <a href="settings.html"   title="Settings"><img src="dial.png"    alt="Settings"></a>
    <a href="menu.html"       title="Menu"><img src="door-key.png" alt="Menu"></a>
    <a href="messages.html"   title="Messages"><img src="key-hole.png" alt="Messages"></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot,
      getDocs,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBwvv1JiaE8Ja15pGc8Rf8j4s_5OPDLvsI",
      authDomain: "forever-lockedin.firebaseapp.com",
      projectId: "forever-lockedin",
      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",
      appId: "1:1046869755533:web:a467a505735d25c0ee44c4"
    };

    // Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // DOM refs
    const inbox        = document.getElementById("inbox");
    const noMessages   = document.getElementById("noMessages");
    const messageForm  = document.getElementById("messageForm");
    const recipientSel = document.getElementById("recipient");
    const messageText  = document.getElementById("messageText");
    const widget       = document.getElementById("widget");

    let currentUser;

    // Auth guard & setup
    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      // 1) Populate recipient dropdown from 'users' collection
      const usersSnap = await getDocs(collection(db, "users"));
      recipientSel.innerHTML = '<option value="" disabled selected>Select recipient</option>';
      usersSnap.forEach(docSnap => {
        const u = docSnap.data();
        if (docSnap.id === user.uid) return; // skip self
        recipientSel.innerHTML += `
          <option value="${docSnap.id}">${u.email || docSnap.id}</option>
        `;
      });

      // 2) Subscribe to user's inbox: all messages where toUid == currentUser.uid
      const inboxQ = query(
        collection(db, "messages"),
        orderBy("createdAt", "asc")
      );
      onSnapshot(inboxQ, snap => {
        const msgs = [];
        snap.forEach(d => {
          const m = d.data();
          if (m.toUid === user.uid || m.fromUid === user.uid) {
            msgs.push(m);
          }
        });
        inbox.innerHTML = msgs.length
          ? msgs.map(m => `
              <div class="message ${m.fromUid===user.uid?'sent':'received'}">
                <strong>${m.fromUid===user.uid?'You to':'From'} ${m.toUid===user.uid? m.fromUid : m.toUid}</strong><br>
                <small>${new Date(m.createdAt.toMillis()).toLocaleString()}</small>
                <p>${m.text}</p>
              </div>
            `).join("")
          : '<p id="noMessages">No messages yet.</p>';
      });
    });

    // Send message handler
    messageForm.addEventListener("submit", async e => {
      e.preventDefault();
      const toUid = recipientSel.value;
      const txt   = messageText.value.trim();
      if (!toUid || !txt) return;
      await addDoc(collection(db, "messages"), {
        fromUid: currentUser.uid,
        toUid,
        text: txt,
        createdAt: serverTimestamp()
      });
      messageForm.reset();
    });

    // Widget navigation
    widget.querySelectorAll('a').forEach((a, idx) => {
      a.addEventListener('click', e => {
        e.preventDefault();
        switch (idx) {
          case 0: return window.location.href = 'userprofile.html';
          case 1: return window.location.href = 'settings.html';
          case 2: return window.location.href = 'menu.html';
          case 3: return window.location.href = 'messages.html';
        }
      });
    });

  </script>
</body>
</html>
