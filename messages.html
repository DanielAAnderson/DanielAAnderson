<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
  <title>Inbox - Forever Lockedin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #212121;
      padding: 20px;
      margin: 0;
    }

    h2 {
      color: #2e7d32; /* dark green */
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .inbox, .message-form {
      background: white;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .message-form h3 {
      color: #f57c00; /* orange */
      font-weight: 700;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .message-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #2e7d32;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 2px solid #f57c00;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      resize: none;
      transition: border-color 0.3s ease;
    }

    select:focus, textarea:focus {
      border-color: #2e7d32;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #f57c00;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #ef6c00;
    }

    .message {
      border-bottom: 1px solid #ddd;
      padding: 12px 0;
      font-size: 1rem;
      color: #212121;
    }

    .message:last-child {
      border-bottom: none;
    }

    .message strong {
      color: #2e7d32;
      font-weight: 700;
    }

    #noMessages {
      color: #f57c00;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <h2>Inbox</h2>
<a href="forever-home.html" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">
    <img src="logo.png" alt="Forever Logo" style="height: 40px; cursor: pointer;" />
  </a>

  <div class="inbox" id="inbox">
    <p id="noMessages">No messages yet.</p>
  </div>

  <div class="message-form">
    <h3>Send a Message</h3>
    <form id="messageForm">
      <label for="recipient">To:</label>
      <select id="recipient" required>
        <option value="" disabled selected>No users available</option>
      </select>
      <label for="messageText">Message:</label>
      <textarea id="messageText" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const inbox = document.getElementById("inbox");
    const form = document.getElementById("messageForm");
    const messageText = document.getElementById("messageText");
    const noMessages = document.getElementById("noMessages");

    let messages = []; // For now, just in-memory

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const text = messageText.value.trim();
      const recipient = document.getElementById("recipient").value;
      if (!text || !recipient) return;

      const message = {
        to: recipient,
        text,
        date: new Date().toLocaleString()
      };

      messages.push(message);
      displayMessages();
      form.reset();
    });

    function displayMessages() {
      noMessages.style.display = messages.length ? "none" : "block";
      inbox.innerHTML = messages.length
        ? messages.map(msg => `
            <div class="message">
              <strong>To:</strong> ${msg.to} <br />
              <strong>Sent:</strong> ${msg.date} <br />
              <p>${msg.text}</p>
            </div>
          `).join("")
        : '<p id="noMessages">No messages yet.</p>';
    }

    // On page load
    displayMessages();
  </script>

  <!-- Widget Styles -->
  <style>
    .widget {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      cursor: move;
      z-index: 1000;
    }
    .widget img {
      width: 32px;
      height: 32px;
    }
  </style>

  <!-- Widget Markup -->
  <div class="widget" id="widget">
    <a href="userprofile.html" title="Profile">
      <img src="padlock.png" alt="Profile">
    </a>
    <a href="settings.html" title="Settings">
      <img src="dial.png" alt="Settings">
    </a>
    <a href="menu.html" title="Menu">
      <img src="door-key.png" alt="Menu">
    </a>
    <a href="messages.html" title="Messages">
      <img src="key-hole.png" alt="Messages">
    </a>
  </div>

  <!-- Widget Drag-and-Drop Script -->
  <script>
    const widget = document.getElementById("widget");
    let isDragging = false, offsetX = 0, offsetY = 0;

    widget.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - widget.offsetLeft;
      offsetY = e.clientY - widget.offsetTop;
      widget.style.bottom = "auto";
      widget.style.right  = "auto";
    });

    document.addEventListener("mousemove", e => {
      if (!isDragging) return;
      widget.style.left = (e.clientX - offsetX) + "px";
      widget.style.top  = (e.clientY - offsetY) + "px";
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });
  </script>

</body>
</html>
