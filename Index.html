<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css" />
  <title>Forever Lockedin - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #212121;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      display: flex;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .login-container {
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #f57c00;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #ef6c00;
    }

    .signup-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #2e7d32;
      text-decoration: none;
    }

    .info-container {
      background: #2e7d32;
      color: #fff;
      padding: 40px;
      width: 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .info-container h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .info-container p {
      margin: 0 0 20px;
      font-size: 16px;
      line-height: 1.4;
    }

    .info-container h3 {
      margin: 0;
      font-size: 18px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a class="signup-link" href="signup.html">Don't have an account? Sign Up</a>
    </div>
    <div class="info-container">
      <h2>Welcome to Forever lockedin</h2>
      <p>Where you can stay locked in.</p>
      <h3>"Stronger Together. Locked in Forever."</h3>
    </div>
  </div>

  <script type="module">

    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      storageBucket: "forever-lockedin.firebasestorage.app",
      messagingSenderId: "1046869755533",

    };

  window.location.href = "forever-home.html";
});
  </script>
</body>
</html>
